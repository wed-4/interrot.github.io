<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script>
function test() {
    navigator.geolocation.getCurrentPosition(test2);
}

function test2(position) {

    var geo_text = "x:" + position.coords.latitude + "\n";
    geo_text += "y:" + position.coords.longitude + "\n";
    geo_text += "high:" + position.coords.altitude + "\n";
    geo_text += "a:" + position.coords.accuracy + "\n";
    geo_text += "b:" + position.coords.altitudeAccuracy  + "\n";
    geo_text += "c:" + position.coords.heading + "\n";
    geo_text += "speed:" + position.coords.speed + "\n";

    var date = new Date(position.timestamp);

    geo_text += "time:" + date.toLocaleString() + "\n";

    alert(geo_text);

}
</script>
</head>
<body>

<button onclick="test()">push!</button>

</body>
</html>
